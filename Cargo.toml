pumpkin-util       = { git = "https://github.com/topi-banana/Pumpkin.git", branch = "packet_tab_list", package = "pumpkin-util" }
pumpkin-world      = { git = "https://github.com/topi-banana/Pumpkin.git", branch = "packet_tab_list", package = "pumpkin-world" }

async-trait = "0.1"
tokio = { version = "1.46", features = ["full"] }

env_logger = "0.11"
log = "0.4"

