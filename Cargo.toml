# pumpkin-util       = { git = "https://github.com/Pumpkin-MC/Pumpkin.git", branch = "master", package = "pumpkin-util" }
# pumpkin-world      = { git = "https://github.com/Pumpkin-MC/Pumpkin.git", branch = "master", package = "pumpkin-world" }

pumpkin            = { git = "https://github.com/topi-banana/Pumpkin.git", branch = "packet_tab_list", package = "pumpkin" }
pumpkin-api-macros = { git = "https://github.com/topi-banana/Pumpkin.git", branch = "packet_tab_list", package = "pumpkin-api-macros" }
pumpkin-data       = { git = "https://github.com/topi-banana/Pumpkin.git", branch = "packet_tab_list", package = "pumpkin-data" }
