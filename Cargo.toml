[package]
name = "tabtps"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[patch.crates-io]
pkcs1 = { git = "https://github.com/RustCrypto/formats.git", package = "pkcs1", branch = "master" }

[dependencies]
